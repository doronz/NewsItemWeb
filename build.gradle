plugins {
    id 'java'
    id 'idea'
    id 'org.springframework.boot' version '1.4.3.RELEASE'
}

group 'com.doronzehavi'
version '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

jar {
    baseName = 'newsitem'
    version = '0.0.1-SNAPSHOT'
}

task stage{
    dependsOn build
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf'
}

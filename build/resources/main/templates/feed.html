<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!--<link rel="icon" th:href="@{/favicon.png}" />-->

    <link rel="stylesheet" th:href="@{/vendor/materialize/css/materialize.css}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" th:href="@{/css/app.css}"/>

    <title>NewsItem | Feed</title>
</head>
<body>
<div class="navbar-fixed">
    <nav>
        <div class="container">
            <a th:href="@{/}" class="brand-logo">NewsItem</a>
            <a href="#" data-activates="mobile-nav" class="button-collapse right"><i class="material-icons">menu</i></a>
        </div>
    </nav>
</div>


<div class="news container card-container">
    <div class="row">
        <div th:each="newsitem : ${newsfeed}"  >
            <div class="card blue-grey darken-1 col s12 l4">
                <div class="card-image">
                    <img th:src="${newsitem.urlToImage}"/>
                    <span class="card-title" th:text="${newsitem.title}">Item Title</span>
                </div>
                <div class="card-content white-text">
                    <p th:text="${newsitem.summary}">Summary</p>
                </div>
                <div class="card-action">
                    <a th:href="${newsitem.url}">Open</a>
                    <a href="#">Share</a>
                </div>
            </div>
        </div>
    </div>
</div>


<script th:src="@{/vendor/materialize/js/materialize.js}"></script>
</body>
</html>

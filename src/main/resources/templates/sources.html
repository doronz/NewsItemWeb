<!doctype html>
<html lang="en" class="mdc-typography" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>My Own Feed</title>
    <link rel="stylesheet"
          href="node_modules/material-components-web/dist/material-components-web.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/styles.css" th:href="@{/css/styles.css}" />
</head>
<body class="mdl-doron mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
        </div>
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
            <h3>My Own Feed</h3>
        </div>
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
        </div>
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark">
            <a href="/" class="mdl-layout__tab">Feed</a>
            <a href="/sources" class="mdl-layout__tab is-active">Sources</a>
            <a href="/api/v1" class="mdl-layout__tab">API</a>
        </div>
    </header>
    <main class="mdl-layout__content">
        <div class="mdl-layout__tab-panel is-active" id="overview">
            <section th:each="newssource : ${sourceList}" class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
                <!--<header class="section__play-btn mdl-cell mdl-cell&#45;&#45;3-col-desktop mdl-cell&#45;&#45;2-col-tablet mdl-cell&#45;&#45;4-col-phone mdl-color&#45;&#45;teal-100 mdl-color-text&#45;&#45;white">-->
                    <!--<img class="thumb" th:src="${newsSource.urlToImage}"/>-->
                <!--</header>-->
                <div class="mdl-card mdl-cell mdl-cell--9-col-desktop mdl-cell--6-col-tablet mdl-cell--4-col-phone">
                    <div class="mdl-card__title">
                        <h4 class="mdl-card__title-text" th:text="${newssource.name}">Source Name</h4>
                    </div>
                    <div class="mdl-card__supporting-text" th:text="${newssource.description}">Source Description</div>
                    <div class="mdl-card__actions">
                        <a href="#" th:href="${newssource.url}" class="mdl-button">Read more</a>
                    </div>
                </div>
            </section>
        </div>

        <footer class="mdl-mega-footer">
            <div class="mdl-mega-footer--bottom-section">
                <div class="mdl-logo">
                    More Information
                </div>
                <ul class="mdl-mega-footer--link-list">
                    <li><a href="#">Help</a></li>
                    <li><a href="#">Privacy and Terms</a></li>
                </ul>
            </div>
        </footer>
    </main>
</div>
<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
</html>
